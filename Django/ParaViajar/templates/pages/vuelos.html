<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerolineas</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .page-header {
            background-color: #007bff;
            padding: 20px;
            border-radius: 5px;
        }
        body {
            background-color: #001f3f;
        }
    </style>
</head>
<body>
    {% include 'base/navbar.html'%}
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="page-header text-center mx-auto text-white">Aerolineas</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row mb-md-5 mb-4 mx-md-n2 mx-n1 no-gutters">
                    <div class="col-lg-3 col-md-4 col-6 px-md-2 px-1 mb-3">
                        <div class="card">
                            <img src="{% static 'img/latam.jpg' %}" class="card-img-top" alt="Cargando imagen...">
                            <div class="card-body">
                                <div class="card-title">Aerolinea Latam</div>
                                <p class="card-text">Precio: $345.000</p>
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#latam">
                                    Más info.
                                </button>

                                <div class="modal fade" id="latam" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Vuelo en Latam</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                Vuelo: A25<br>
                                                Duración: 7hrs<br>
                                                Número de escalas: 2 <br>
                                                Disponibilidad en first class
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Agrega más cards aquí si es necesario -->
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="text-center mt-3">
        <a href="{% url 'confirmar_reserva'%}" class="btn btn-primary btn-lg">Continuar</a>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>   
</body>
{%include 'base/footer.html'%}
</html>
