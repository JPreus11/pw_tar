{% load static %}
<div id="carouselId" class="carousel slide w-50 mx-auto mt-5" data-bs-ride="carousel">
    <ol class="carousel-indicators" style="list-style: none;">
        <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"></li>
        <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
        <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img src="{% static 'img/imagen1.jpg' %}" class="d-block mx-auto" alt="First slide"/>
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/imagen2.jpg' %}" class="d-block mx-auto" alt="Second slide"/>
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/imagen3.jpg' %}" class="d-block mx-auto" alt="Third slide"/>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
