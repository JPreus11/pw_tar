<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<style>
    body{
        background-color: darkkhaki;
    }
    .carousel-item img {
            width: 50%;
            height: auto;
          }
</style>
<body>
    <p><h1 class="text-center fw-bolder pb-3">Bienvenido</h1></p>
    <img src="imagen1.jpg" width="1000" height="1000" class="rounded mx-auto d-block" alt="...">
    <style>  
      .carousel-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
        <div class="carousel-inner border">
            <div class="col-md-6">
                <div class="carousel-item active">
                    <img src="imagen1.jpg" class="d-block w-10" alt="..." />
                </div>
                <div class="carousel-item">
                    <img src="imagen2.jpg" class="d-block w-10" alt="..." />
                </div>
                <div class="carousel-item">
                    <img src="imagen3.jpg" class="d-block w-10" alt="..." />
                </div>
                </div>
                <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev"
                >
                <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next"
                >
                <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

</body>
</html>
