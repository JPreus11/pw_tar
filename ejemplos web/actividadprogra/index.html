<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Formulario de apoyo ambiental Chiloe</h1>
        <form>
        <div class="form-group">
            <label for="rut">RUT:</label>
            <input type="text" class="form-control" id="rut" placeholder="Ingresa tu RUT" required>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido_paterno">Apellido Paterno:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu apellido paterno" required>
        </div>
        <div class="form-group">
            <label for="apellido_materno">Apellido Materno:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu apellido materno" required>
        </div>
        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="fecha_nacimiento" required>
        </div>
        <div class="form-group">
            <label for="correo">Edad:</label>
            <input type="number" class="form-control" id="correo" placeholder="Ingresa tu edad" required>
        </div>
        <div class="form-group">
            <label>Género:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genero" id="genero_masculino" value="masculino" required>
                <label class="form-check-label" for="genero_masculino">Masculino</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genero" id="genero_femenino" value="femenino">
                <label class="form-check-label" for="genero_femenino">Femenino</label>
            </div>
            <div class="form-check"> <input class="form-check-input" type="radio" name="genero" id="genero_otro"
                    value="otro">
                <label class="form-check-label" for="genero_otro">Otro</label>
            </div>
        </div>
        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" required>
        </div>
        <div class="form-group">
            <label for="telefono">Telefono:</label>
            <input type="number" class="form-control" id="correo" placeholder="Ingresa tu telefono" required>
        </div>
        <div class="form-group">
            <label for="profesion">Profesion:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu profesion" required>
        </div>
        <div class="form-group">
            <label for="motivacion_trabajo">Motivacion para postular al trabajo:</label>
            <input type="textarea" class="form-control" id="nombre" placeholder="Escriba aqui" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="submit" class="btn btn-primary">Crear Carta</button>
        </form>
        </div>
    <script src="validaciones.js"></script>
